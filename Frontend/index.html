<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- https://www.bootstrapcdn.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>WindData</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <input v-model="speedFilter" placeholder="Speed">
        <button @click="getAllWind(speedFilter)" class="btn btn-info">Filter by speed</button>
        <table class="table table-striped table-dark" v-if="windDatas.length">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Direction</th>
                    <th>Speed</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="windData in windDatas">
                    <td>{{windData.id}}</td>
                    <td>{{windData.direction}}</td>
                    <td>{{windData.speed}}</td>
                </tr>
            </tbody>
        </table>
        <input v-model="jsSpeedFilter" placeholder="Speed">
        <button @click="filterJS()" class="btn btn-info">JS Speed Filter</button>
        <table class="table table-striped table-dark" v-if="jsWindDatas.length">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Direction</th>
                    <th>Speed</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="jsData in jsWindDatas">
                    <td>{{jsData.id}}</td>
                    <td>{{jsData.direction}}</td>
                    <td>{{jsData.speed}}</td>
                </tr>
            </tbody>
        </table>
        
        <input v-model="newWind.speed" placeholder="Speed" type="number">
        <input v-model="newWind.direction" placeholder="Direction" type="text">
        <button @click="addWind()" class="btn btn-info">Add Windthingy</button>



    <script src="js/index.js"></script>
    </div>
</body>
